<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Backend | Scam Alert</title>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- bootstrap icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
        integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- css styles link -->
    <link rel="stylesheet" href="./css/utilities.css" />
    <link rel="stylesheet" href="./css/backend_styles.css" />
</head>
<body>
    <header class="container mt-2">
        <a href="/">
            <img src="./images/logo.png" alt="scam alert logo" />
        </a>
    </header>
    <main class="backend-main-container">
        <section>
            <section class="text-center">
                <h1>Backend Login</h1>
                <p>
                    Welcome back, kindly enter your login detail to log into
                    your backend account
                </p>
            </section>
        
            <form action="">
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="example@gmail.com" class="input-styles" />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="enter password" class="input-styles" />
                </div>
                <div>
                    <input type="checkbox" name="remember-me" id="remember-me" />
                    <label for="remember-me">Remember me</label>
                </div>
        
                <button class="btn btn-block sm my-2">Login</button>
            </form>
            <p class="text-center">
                Forgot your password?
                <a href="#" class="text-primary">Reset here</a>
            </p>
        </section>
    </main>
</body>
</html>
