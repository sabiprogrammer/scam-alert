<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Backend | Scam Alert</title>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- bootstrap icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
        integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- css styles link -->
    <link rel="stylesheet" href="./css/utilities.css" />
    <link rel="stylesheet" href="./css/backend_styles.css" />
</head>
<body>
    <header class="container mt-2">
        <a href="/">
            <img src="./images/logo.png" alt="scam alert logo" />
        </a>
    </header>
    <main class="backend-main-container">
        <section>
            <section class="text-center">
                <h1>Set new password</h1>
                <p>
                    Enter a new set of password
                </p>
            </section>
        
            <form action="">
                <div>
                    <label for="password1">New password</label>
                    <input type="password" name="password1" id="password1" class="input-styles" />
                </div>
                <div>
                    <label for="password2">Confirm new password</label>
                    <input type="password" name="password2" id="password2" class="input-styles" />
                </div>
                <button class="btn btn-block sm my-2">Set password</button>
            </form>
         
        </section>
    </main>
</body>
</html>
